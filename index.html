<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="css/main.css">

  <!-- 아이콘 폰트 -->
  <script src="https://kit.fontawesome.com/ddd19a583a.js" crossorigin="anonymous"></script>

  <title>Document</title>
</head>

<body>
  <div id="body">
    <header>
    </header>


    <!-- 위치 정보 -->
    <section id="top">

      <article id="location">
        <i class="fas fa-map-marker-alt"></i>
        <p>지역을 선택해주세요</p>
      </article>

      <form>
        <select name="city" id="city">
          <option value="select">==도시 선택==</option>
          <option value="seoul">서울특별시</option>
          <option value="busan">부산광역시</option>
          <option value="Daegu">대구광역시</option>
          <option value="Daejeon">대전광역시</option>
          <option value="Gwangju">광주광역시</option>
          <option value="Incheon">인천광역시</option>
          <option value="Ulsan">울산광역시</option>
          <option value="Sejong">세종</option>
          <option value="Gyeonggi-do">경기도</option>
          <option value="Gangwon-do">강원도</option>
          <option value="Chungcheongbuk-do">충청북도</option>
          <option value="Chungcheongnam-do">충청남도</option>
          <option value="Jeollabuk-do">전라북도</option>
          <option value="Jeollanam-do">전라남도</option>
          <option value="Gyeongsangbuk-do">경상북도</option>
          <option value="Gyeongsangnam-do">경상남도</option>
          <option value="jeju">제주도</option>
        </select>
      </form>

    </section>


    <!-- 날씨 정보 -->
    <section id="weatherInfo">

      <article id="weatherIcon">

      </article>

      <article id="temp">
        <h1>&nbsp</h1>
        <i class="fas fa-temperature-high"></i>
      </article>

    </section>




    <script src="js/app.js"></script>
  </div>

</body>

</html>
